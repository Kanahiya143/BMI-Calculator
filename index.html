  </head>
  <body>
    <div class="head"><h1>BMI Calculator</h1></div>
    <div class="container">
      <form action="">
        <p><label>Height in CM : </label><input type = "text" id = "height" /></p>
       <p><label>Weight in KG : </label><input type = "text" id = "weight" /></p>
        <div id = "results"></div>
        <button>Calculate</button>
      </form>
    </div>
    <div class="guide">
      <h1>User Guides </h1>
      <li>Under weight < 18.6</li>
      <li>Normal between 18.6 and 24.9</li>
      <li>Over weight > 24.9</li>
    </div>
  </body>
